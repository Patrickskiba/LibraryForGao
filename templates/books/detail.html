<h1>{{ book.book_title }}</h1>
<h2>{{ book.book_author }}</h2>
<h2>{{ book.book_isbn }}</h2>
{% if book.checked_out_by == 'null' %}
    <a href="{% url 'books:rent' book.id %}">rent {{ Book.book_title }}</a>

{% endif %}
