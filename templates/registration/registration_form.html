{% extends "registration/base.html" %}
{% load i18n %}

{% block content %}
    <a href="/search" class="btn btn-success" style="margin: 10px;">Back to home</a>
    <div class="container" style="width:40%;">
        <h2 class="form-signin-heading">Please Enter Personal Information</h2>
        <br/>
    </div>
    <div class="container" style="width:30%;">
        <form method="post" class="form-signin">
            {% csrf_token %}
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" style="height: 50px; margin: 5px;" id="id_username" name="username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" style="height: 50px; margin: 5px;" id="id_email" name="email" class="form-control" placeholder="Email" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" style="height: 50px; margin: 5px;" id="id_password1" name="password1" class="form-control" placeholder="Password" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" style="height: 50px; margin: 5px;" id="id_password2" name="password2" class="form-control" placeholder="Password Confirmation" required>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" style="height: 50px; margin: 5px;" id="id_first_name" name="first_name" class="form-control" placeholder="First name" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" style="height: 50px; margin: 5px;" id="id_last_name" name="last_name" class="form-control" placeholder="Last name" required autofocus>
            <button style="height: 50px; margin: 5px;" class="btn btn-lg btn-primary btn-block" value="{% trans 'Submit' %}" type="submit">Sign in</button>
        </form>
    </div>


{% endblock %}
